{% extends 'blogs/base.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen bg-gray-50">
    <header class="bg-blue-900 py-12">
        <div class="container mx-auto px-4 max-w-3xl text-center">
            <h1 class="text-4xl font-bold text-white animate-fadeIn delay-100">Update Info...</h1>
            <p class="text-lg text-white/70 mt-2 animate-fadeIn delay-200">Update User Profile Info!</p>
        </div>
    </header>

    <div class="container mx-auto px-4 max-w-md py-12">
        <div class="bg-white rounded-xl shadow-2xl p-8 animate-fadeIn delay-300">
            <form method="post" action="{% url 'update_info' %}" class="space-y-6">
                {% csrf_token %}
                <strong class="text-xl font-semibold text-gray-800 mb-4">Full Information</strong>
                {{ form.as_p }}
                <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-medium py-3 px-4 rounded-md shadow-md hover:shadow-lg transition duration-300 transform hover:scale-105">Update Info</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
