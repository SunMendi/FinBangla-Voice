{% extends "blogs/base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12">
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white rounded-xl shadow-2xl p-8 animate-fadeIn">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Confirm Deletion</h2>
            <p class="text-gray-600 mb-6">Are you sure you want to delete the post "<span class="font-semibold">{{ object.title }}</span>"?</p>
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'post-detail' object.id %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-6 rounded-md transition duration-300">
                        Cancel
                    </a>
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-6 rounded-md shadow-md hover:shadow-lg transition duration-300 transform hover:scale-105">
                        Yes, Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
