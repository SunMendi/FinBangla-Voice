{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2>Are you sure you want to delete the post "<small>{{object.title}}</small>" ?</h2>
                <br>
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}"> Cancel</a>
                <!-- object.id is the argument for post-detail url. without this argument it wont work. -->
            </div>
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
